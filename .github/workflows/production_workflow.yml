on:
  pull_request:
    types:
      - closed

jobs:
  if_merged:
    if: github.event.pull_request.merged == true && contains( github.event.pull_request.labels.*.name, 'staging')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.4.2
      - name: Copy files
        run: |
          cp webserver-simple/staging-us-version.yml webserver-simple/prod-us-version.yml
          cp webserver-simple/staging-eu-version.yml webserver-simple/prod-eu-version.yml
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4.1.1
        with:
          commit-message: 'promote: staging to production'
          title: 'promote: staging to production'
          body: |
            Promotes staging version to production
          labels: prod